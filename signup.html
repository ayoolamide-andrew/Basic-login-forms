<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign-up Page</title>
</head>
<body>
    <section class="signup-page">
        <div class="image-box">
           
        </div>
        <div class="text-box">
            <div class="logo-box">
                CharleX.DEV
            </div>
            <h1>Sign Up</h1>

            <form action="">
                <div class="form-box">
                    <div class="input-box">
                        <label for=""> <strong> First Name</strong></label> <br>
                        <input type="text" name="firstName" id="firstName">
                    </div>

                    <div class="input-box">
                        <label for=""> <strong> Last Name </strong></label> <br>
                        <input type="text" name="lastName" id="lastName"> 
                    </div>
                </div>

                <div class="form-box">
                    <div class="input-box">
                        <label for=""> <strong> Email </strong></label> <br>
                        <input type="email" name="Email" id="Email"> 
                    </div>
                
                    <div class="input-box">
                        <label for=""><strong>Gender</strong></label> <br>
                        <select name="Gender" id="Gender">
                            <option value="Select Your Gender"></option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                        </select>
                    </div>
                </div>

                <div class="form-box">
                    <div class="input-box">
                        <label for=""> <strong> Password</strong></label> <br>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input-box">
                        <label for=""> <strong> Confirm Password</strong></label> <br>
                        <input type="password" name="password" id="password"> 
                    </div>
                </div>

                <div class="form-box">
                    <div class="input-box">
                        <label for=""><strong>Educational Level</strong></label> <br>
                        <select name="Educational Level" id="Educational Level">
                            <option value=""></option>
                            <option value="">High School</option>
                            <option value="">Institution</option>
                            <option value="">Masters program</option>
                            <option value=""> School Drop Out</option>
                        </select>
                    </div>
                
                    <div class="input-box">
                        <label for=""><strong> Experience Level</strong></label> <br>
                        <select name="Experience Level" id="Experience Level">
                            <option value="Experience Level"></option>
                            <option value="">Beginner</option>
                            <option value="">Intermediate</option>
                            <option value="">Professional</option>
                            <option value="">Internship</option>
                        </select>
                    </div>
                </div> <br>

                <div class="form-box">
                    <div class="put-box">
                        <label for=""> <strong> Tell us about you briefly. </strong></label> <br>
                        <input type="textbox" name="text" id="text">
                    </div>
                </div> <br> <br>

                <div class="inbox">
                    <div class="log-box">
                        <label for=""> <strong></strong></label> <br>
                        <a href="contact.html"><input type="submit" value="Create Account" name="Create Account" id="Create Account"></a>
                    </div>   
                </div>
            </form> <br> <br>

            <p>Already Signed up? Kindly click the link to 
            <a href="#" target="_blank"><span class="login">Login</span></a></p>
        </div>
    </section>
</body>
</html>
